  <style>
    :root{
      --bg:#0f0f10;
      --card:#1a1a1c;
      --soft:#242427;
      --primary:#0ea5e9;
      --primary-2:#0b86bf;
      --text:#f5f7fb;
      --muted:#c7c9d1;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .page{max-width:980px;margin:0 auto;padding:18px 14px 80px}
    .phone-frame{
      background:#111214;border-radius:28px;padding:22px 16px;box-shadow:var(--shadow);border:1px solid #1f2024;
      position:relative;overflow:hidden;
    }

    .header{display:flex;align-items:center;justify-content:center;gap:16px;margin-top:10px;margin-bottom:16px}
    .cup{color:#f8d348;font-size:40px;filter:drop-shadow(0 4px 8px rgba(0,0,0,.4))}
    .badge{
      width:86px;height:86px;border-radius:999px;display:grid;place-items:center;
      background: radial-gradient(closest-side,#2a2b30 70%,#111214), conic-gradient(#fbbf24, #f59e0b, #fbbf24);
      position:relative;box-shadow:0 10px 20px rgba(0,0,0,.5), inset 0 0 0 6px #2f3137;
    }
    .badge span{font-weight:800;font-size:11px;letter-spacing:.6px;text-align:center;line-height:1.1}

    .subs{text-align:center;font-weight:700;font-size:22px;margin:6px 0 2px;letter-spacing:.2px}
    .brand{text-align:center;font-weight:800;font-size:34px;letter-spacing:1px}

    .glass-card{
      margin:18px auto 8px;background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.09);border-radius:22px;padding:16px 14px;max-width:760px;
      box-shadow:inset 0 0 0 1px rgba(255,255,255,.04), 0 10px 25px rgba(0,0,0,.35);
      position:relative;overflow:hidden;
    }

    /* Background pitch (SVG data-uri + gradients) */
    .pitch{
      position:absolute;inset:0;
      background:
        radial-gradient(70% 50% at 50% 30%, rgba(2,6,23,.75), transparent 60%),
        linear-gradient(180deg,rgba(2,6,23,.1),rgba(2,6,23,.65)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600"><defs><linearGradient id="g" x1="0" x2="0" y1="0" y2="1"><stop offset="0" stop-color="%230b1b2e"/><stop offset="1" stop-color="%23050b12"/></linearGradient></defs><rect width="1200" height="600" fill="url(%23g)"/><g opacity=".25" stroke="white" stroke-width="2"><line x1="0" y1="300" x2="1200" y2="300"/><circle cx="600" cy="300" r="60" fill="none"/></g></svg>');
      background-size: cover;filter:saturate(1.2) contrast(1.02);z-index:0;
    }
    .glass-content{position:relative;z-index:1}

    .stats{display:grid;grid-template-columns:1fr;gap:14px;margin-top:6px;margin-bottom:10px}
    .stat{
      background:rgba(0,0,0,.35);border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:16px 14px;text-align:center;
      backdrop-filter: blur(2px);
    }
    .stat h4{margin:0;color:#ffe8a3;font-size:16px;font-weight:700;letter-spacing:.8px}
    .stat .big{margin-top:8px;font-size:28px;font-weight:800;letter-spacing:.6px}
    .right .big{color:#b6f3c8}

    .side-label{position:absolute;right:20px;top:16px;font-weight:800;font-size:16px;text-align:right;line-height:1.1}
    .side-label small{display:block;color:#efefef;font-weight:600;margin-top:2px}

    .cta-pill{
      margin:10px auto 0;max-width:540px;background:linear-gradient(180deg, rgba(0,0,0,.6), rgba(0,0,0,.3));
      border:1px solid rgba(255,255,255,.12);border-radius:999px;text-align:center;padding:12px 14px;font-weight:900;font-size:22px;
      letter-spacing:.8px;text-shadow:0 2px 10px rgba(0,0,0,.7);box-shadow:inset 0 0 16px rgba(255,255,255,.08);
    }
    .cta-pill span{display:block;font-size:18px;font-weight:800}

    .cta{
      display:block;text-decoration:none;text-align:center;margin:14px auto 0;max-width:560px;padding:16px 20px;border-radius:16px;
      color:#fff;background:linear-gradient(180deg,var(--primary),var(--primary-2));font-weight:800;letter-spacing:.6px;box-shadow:0 10px 22px rgba(14,165,233,.35);
      border:1px solid rgba(255,255,255,.18);
    }
    .cta i{margin-right:10px}
    .cta.outline{background:transparent;border:2px solid var(--primary);box-shadow:none}

    .btn-row{margin-top:14px;display:grid;gap:12px}
    .footer-pass{text-align:center;font-size:18px;margin-top:14px;font-weight:800;letter-spacing:.8px;color:#e5e7eb}

    .big-pill{
      margin:18px auto 0;max-width:760px;border-radius:999px;background:linear-gradient(180deg,var(--primary),var(--primary-2));
      padding:14px 18px;color:#fff;border:1px solid rgba(255,255,255,.2); box-shadow:0 18px 28px rgba(14,165,233,.25);
      display:flex;align-items:center;gap:12px;justify-content:center;font-weight:800;
    }

    @media(min-width:600px){
      .stats{grid-template-columns:1fr 1fr}
      .subs{font-size:26px}
      .brand{font-size:42px}
      .stat h4{font-size:18px}
      .stat .big{font-size:32px}
    }
  </style>
</head>
